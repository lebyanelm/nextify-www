<ion-content (ionScroll)="Header.scrollEvent($event)" [scrollEvents]=true>
  <app-header #Header></app-header>

  <div class="page-content">

    <div class="section primary">
      <div class="section-tag-name">Integrations</div>
      <div class="section-title subheader-title">Customer Loyalty and Communications</div>
    </div>

    <div class="section secondary">
      <div class="integration-items">
        <div class="integration-item"><img src="/assets/images/integrations/sendgrid.png" alt=""></div>
        <div class="integration-item"><img src="/assets/images/integrations/twilio.png" alt=""></div>
      </div>
    </div>
  </div>

  <div class="flex-layout center bottom-links">
    <div class="section primary">
      <a href="/onboarding/pricing" class="button"><span>Our pricing packages</span></a>
      <a href="/integrations" class="button bordered"><span>Go back to integrations</span></a>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
